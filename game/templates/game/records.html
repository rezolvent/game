<!-- Modal -->
<div class="modal fade" id="id_records" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">10 Лучших результатов</h4>
        </div>
        <div class="modal-body">
            {% for object in records %}
              {{ forloop.counter }}. {{ object.user.username }} - {{ object.best_score }} <br>
            {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
